<title>Tarjeta | Fanny Malebran Ardiles — Kaddu Ingeniería y Logística</title>
<style>
  :root{
    --accent:#F1B400; /* dorado/amarillo Kaddu */
    --text:#111111;
    --muted:#666666;
    --border:#e6e6e6;
    --bg:#f9f9f9;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    background:var(--bg);
    color:var(--text);
    line-height:1.45;
  }
  .wrap{
    min-height:100svh;
    display:grid;
    place-items:center;
    padding:24px;
  }
  .card{
    width:min(720px,100%);
    background:white;
    border:1px solid var(--border);
    border-radius:18px;
    padding:28px;
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
  }
  .top{
    display:flex;
    gap:22px;
    align-items:center;
    border-bottom:1px solid var(--border);
    padding-bottom:18px;
  }
  .logo{
    width:88px; height:88px; border-radius:12px;
    display:grid; place-items:center;
    background:#fff;
    border:1px solid var(--border);
    overflow:hidden;
  }
  .logo img{width:100%; height:100%; object-fit:cover}
  .id h1{
    font-size:clamp(20px,4vw,28px);
    margin:0 0 6px 0;
    letter-spacing:.2px;
  }
  .id .title{
    color:var(--muted);
    font-size:clamp(14px,2.2vw,16px);
    margin-bottom:6px;
  }
  .id .company{
    font-weight:600;
    color:var(--text);
  }
  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:16px;
    padding:18px 0 0 0;
  }
  .info{
    border-right:1px solid var(--border);
    padding-right:16px;
  }
  .row{
    display:flex; align-items:center; gap:10px;
    padding:8px 0;
    font-size:16px;
  }
  .row .label{
    min-width:86px; color:var(--muted);
  }
  .actions{
    display:grid; gap:10px;
  }
  .btn{
    display:flex; align-items:center; justify-content:center;
    padding:12px 16px;
    border-radius:10px;
    border:1px solid var(--border);
    text-decoration:none;
    color:var(--text);
    background:#fff;
    transition: all .18s ease;
    font-weight:600;
  }
  .btn.primary{ background:var(--accent); border-color:var(--accent)}
  .btn:hover{ transform: translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.08)}
  .foot{
    margin-top:18px;
    display:flex; justify-content:space-between; align-items:center;
    border-top:1px solid var(--border);
    padding-top:14px;
    color:var(--muted);
    font-size:14px;
  }
  @media (max-width:680px){
    .grid{ grid-template-columns:1fr; }
    .info{ border-right:none; padding-right:0; border-bottom:1px solid var(--border); padding-bottom:14px; }
  }
</style>
</head>
